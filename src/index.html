<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="img-control" data-aos="fade-right">
                <img class="hero__entrada" src="./images/entrada_0800.png" alt="entrada">
                <img class="hero__logo" src="./images/logo_1.png" alt="logo_rap_Do_half">
            </div>
            <p class="hero__text" data-aos="fade-right">
                <span id="contador"></span>
            </p>
            <div class="button" data-aos="fade-right">
                <a id="botao" class="button button--submit" href="#">
                    LEMBRAR-ME
                </a>
            </div>
        </div>
    </header>

    <section class="event event--batalhademcs">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">Batalha de MC'S</h2>
                <p class="event__details__description">
                    ( 8 VAGAS ) - PREMIAÇÃO PARA O 1o. LUGAR
                </p>
            </div>
            <img class="event__image" src="./images/foto_1_batalha_de_mcs.jpg" alt="batalha de mcs">
        </div>
    </section>
    <section class="event event--desafiodemcs event--image-left">
        <div class="container" data-aos="fade-left">
            <div class="event__details">
                <h2 class="event__details__title">Batalha de MC'S</h2>
                <p class="event__details__description">
                    ( 1x1 ou 2x2 ) - PREMIAÇÃO PARA OS VENCEDORES
                </p>
            </div>
            <img class="event__image" src="./images/foto_3_2x2.jpg" alt="batalha de mcs">
        </div>
    </section>
    <section class="event event--rimanessencia">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">RIMANESSENCIA/POESIA</h2>
                <p class="event__details__description">
                    GANHA MELHOR RIMANESSÊNCIA/POESIA
                </p>
            </div>
            <img class="event__image" src="./images/foto_2_rimanessencia.jpg" alt="batalha de mcs">
        </div>
    </section>


    <footer id="ft" class="footer">
        <div class="container">
            <a href="#">
                <img class="footer__logo" src="/src/images/logo_1.png" alt="footer">
            </a>
            <ul class="footer__icons">
                <li class="footer__icons__item">
                    <a href="https://www.facebook.com/trapdohalf">
                        <img src="images/facebook.png" alt="facebook">
                    </a>
                </li>
                <li class="footer__icons__item">
                    <a href="https://www.instagram.com/rapdoralf_ofc/">
                        <img src="images/instagram.png" alt="instagram">
                    </a>
                </li>
                <li class="footer__icons__item">
                    <a href="#">
                        <img src="images/youtube.png" alt="youtube">
                    </a>
                </li>
            </ul>
            <p style="font-size: 0.6rem;">
                &copy; <b>TODOS OS DIREITOS RESERVADOS</b> &copy;
            </p>
        </div>


    </footer>




    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
